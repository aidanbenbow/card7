<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="main.css">

    <title>MatchGame</title>
</head>
<body>

    <div id="startoverlay">
        <div class="player-name">
            <input type="text" name="player" id="player" max="5">
            <br/>   
            <button id="stbtn">start</button>
        </div>
        <div class="hiscores">
            hiscore:
            <div class="numone">
                <span id="nameone"></span>
                <span id="scoreone"></span>
            </div>
            <div class="numtwo">
                <span id="nametwo"></span>
                <span id="scoretwo"></span>
            </div>
            <div class="numthree">
                <span id="namethree"></span>
                <span id="scorethree"></span>
            </div>
        </div>

    </div>

    <div id="finishoverlay">
      
            <input type="text" name="playername" id="playername" disabled>
            <br/>   
            <input type="number" name="playerscore" id="playerscore" disabled>
            <br/>   
            <button id="savebtn">save</button>
            <iframe width="420" height="315"
            src="https://youtu.be/eZDaCWxRN68?si=4cU1wAX321JwZ4lB">
            allow=”accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture” allowfullscreen
            </iframe>
    </div>
    


    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    

    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/cheese.png" id="cheese" ></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/tiles.png" id="letters" ></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/cards.png" id="cards"></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/background.png" alt="bg" id="scene1">
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/intro+scene.png" id="scene"></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/btns.png" id="btns"></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/smokePuffs.png" id="puff"></img>

    <audio src="./audio/game-underscore.mp3" id="bgmusic" loop preload="auto"></audio>
    <audio src="./audio/match.mp3" id="flip"  preload="auto"></audio>
    <audio src="./audio/victory.mp3" id="match"  preload="auto"></audio>
    <audio src="./audio/game-over.mp3" id="wrong"  preload="auto"></audio>
    
    
    <script type="module"  src="./main.js"></script>
</body>
</html>
