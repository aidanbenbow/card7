<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7563961579040859"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="main.css">

    <title>MatchGame</title>
</head>
<body>

    <div id="startoverlay">
        <h3>Match Game</h3>
        
        <div class="player-name">
            <label for="player">name</label>
            <input type="text" name="player" id="player" maxlength="5">
            <br/>   
            <button id="stbtn">start</button>
        </div>
        <div class="hiscores">
            hiscore:
            <div class="numone">
                <span id="nameone"></span>
                <span id="scoreone"></span>
               
            </div>
            <div class="numtwo">
                <span id="nametwo"></span>
                <span id="scoretwo"></span>
                
            </div>
            <div class="numthree">
                <span id="namethree"></span>
                <span id="scorethree"></span>
               
            </div>
        </div>

    </div>

    <div id="leveloverlay">
      
        <label for="levelscore">Total score</label>
        <input type="number" name="levelscore" id="levelscore" disabled>
        <br/> 
        <label for="levelmisses">misses</label>  
        <input type="number" name="levelmisses" id="levelmisses" disabled>
        <br/>  
        <label for="timeremaining">time penalty</label>  
        <input type="number" name="timeremaining" id="timeremaining" disabled>
        <br/>   
        <button id="levelbtn">new level</button>
        <br/>   
       
        
</div>

    <div id="finishoverlay">
      
            <input type="text" name="playername" id="playername" disabled>
            <br/>   
            <label for="penaltymisses">total misses</label>  
        <input type="number" name="penaltymisses" id="penaltymisses" disabled>
        <br/>  
        <label for="playerscore">total score</label>  
            <input type="number" name="playerscore" id="playerscore" disabled>
            <br/>   
            <textarea name="comments" id="comments" cols="30" rows="10">Leave a comment</textarea>
            <br/>   
            <button id="savebtn">save</button>
            <br/>   
           
            
    </div>
    


    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    
<div class="assets">
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/faces1.png" id="faces1" ></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/cheese.png" id="cheese" ></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/tiles.png" id="letters" ></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/cards3.png" id="cards"></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/background.png" alt="bg" id="scene1">
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/intro+scene.png" id="scene"></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/btns.png" id="btns"></img>
    <img src="https://guessimage.s3.eu-north-1.amazonaws.com/smokePuffs.png" id="puff"></img>

    <audio src="./audio/game-underscore.mp3" id="bgmusic" loop preload="auto"></audio>
    <audio src="./audio/match.mp3" id="flip"  preload="auto"></audio>
    <audio src="./audio/victory.mp3" id="match"  preload="auto"></audio>
    <audio src="./audio/game-over.mp3" id="wrong"  preload="auto"></audio>
</div>
    
    <script type="module"  src="./main.js"></script>
</body>
</html>
